<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="jumbotron">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <div class="container center-align">
            <div class="container-fluid">
            <br />
            <h1 class="text-center">Log in</h1>
            <br />
            <button class="btn btn-block btn-primary">
              <a href="#" class="fa fa-facebook"></a>
              <span>Continue with facebook</span>
            </button>
            <hr class="hr-custom" />
            <center><p>Or use your email</p></center>
            <h4>Email <span style="color: red">*</span></h4>
            <div class="input-group mb-3 input-group-lg">
              <input
                type="text"
                class="form-control"
                placeholder="Enter your email address"
                autocomplete="off"
              />
            </div>
            <br />
            <h4>Password<span style="color: red">*</span></h4>
            <div class="input-group mb-3 input-group-lg">
              <input
                type="text"
                class="form-control"
                placeholder="Enter your password"
                autocomplete="off"
              />
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" />&nbsp; Remember me</label>
              <a href="#"><span class="forgotPassword">Forgot password?</span></a>
            </div>
            <br />
            <button class="btn btn-block btn-info">Log in</button>
            <br />
            <hr class="hr-custom" />
            <center>
              <h5><a href="#" class="font-h5">Create an account</a></h5>
            </center>
            <br />
          </div>
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>
  </body>
</html>
